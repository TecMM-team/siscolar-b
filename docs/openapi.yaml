openapi: 3.0.3
info:
  title: Sisesco-B API
  description: API técnica para la gestión escolar y validación de repositorios documentales.
  version: 1.0.0
servers:
  - url: http://localhost:3050/api/v1
    description: Servidor de Desarrollo

tags:
  - name: General
    description: Endpoints de verificación y estado
  - name: Items
    description: Endpoints de ejemplo para items
  - name: Archivo
    description: Gestión documental (Próximamente)
  - name: Ubicaciones
    description: Endpoints de gestión de ubicaciones

paths:
  /:
    get:
      summary: Verificar estado de la API
      description: Retorna un mensaje confirmando que la API v1 está funcionando y el entorno actual.
      tags:
        - General
      responses:
        '200':
          description: API funcionando correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /items:
    get:
      summary: Listar ítems de ejemplo (Paginado)
      description: Endpoint de ejemplo que demuestra la paginación estándar del proyecto.
      tags:
        - Ejemplos
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: pageSize
          in: query
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Lista de ítems paginada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedResponse'

  /repositorios:
    get:
      summary: Listar todos los repositorios registrados
      description: Retorna una lista completa de todos los repositorios configurados en el sistema.
      tags:
        - Repositorios
      responses:
        '200':
          description: Lista de repositorios obtenida exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

    post:
      summary: Dar de alta un nuevo repositorio
      description: Crea un registro de repositorio con los campos necesarios para la integración con almacenamiento.
      tags:
        - Repositorios
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - proveedor
                - drive_id
                - carpeta_id
                - nombre
              properties:
                unidad_id:
                  type: integer
                  description: ID de la unidad académica asociada
                proveedor:
                  type: string
                  example: "GoogleDrive"
                drive_id:
                  type: string
                  description: ID de la unidad compartida o raíz en Google Drive
                carpeta_id:
                  type: string
                  description: ID de la carpeta específica dentro de Drive
                nombre:
                  type: string
                  example: "Repositorio Principal Plantel 01"
      responses:
        '201':
          description: Repositorio creado exitosamente
        '400':
          description: Error en los datos de entrada

  /repositorios/clave/{clave}:
    get:
      summary: Obtener repositorios por clave de unidad académica
      description: Busca y retorna la lista de repositorios asociados a una unidad académica mediante su clave funcional (ej. "01").
      tags:
        - Repositorios
      parameters:
        - name: clave
          in: path
          description: Clave de la unidad académica
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Lista de repositorios encontrada
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Repositorio'
        '404':
          description: Unidad académica o repositorios no encontrados

  /repositorios/{id}:
    patch:
      summary: Actualizar datos de un repositorio
      description: Permite actualizar los campos configurables del repositorio. El ID y el Estado no se modifican por este endpoint.
      tags:
        - Repositorios
      parameters:
        - name: id
          in: path
          description: ID del repositorio
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                unidad_id:
                  type: integer
                proveedor:
                  type: string
                drive_id:
                  type: string
                carpeta_id:
                  type: string
                nombre:
                  type: string
      responses:
        '200':
          description: Registro actualizado exitosamente
        '404':
          description: Repositorio no encontrado

  /repositorios/{id}/estado:
    patch:
      summary: Cambiar estado de un repositorio
      description: Actualiza únicamente el estado del repositorio (ej. "Activo", "Inactivo").
      tags:
        - Repositorios
      parameters:
        - name: id
          in: path
          description: ID del repositorio
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - estado
              properties:
                estado:
                  type: string
                  example: "Inactivo"
      responses:
        '200':
          description: Estado actualizado exitosamente
        '404':
          description: Repositorio no encontrado

  /repositorios/{id}/validar-conexion:
    post:
      summary: Validar conexión técnica con Google Drive
      description: Verifica que el sistema pueda autenticarse y tenga permisos sobre la carpeta raíz asociada al repositorio.
      tags:
        - Repositorios
      parameters:
        - name: id
          in: path
          description: ID del repositorio en la base de datos
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Conexión validada exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidacionResponse'
        '403':
          description: Acceso denegado o configuración incorrecta
        '404':
          description: Repositorio no encontrado

  /validacion-documental/validar:
    post:
      summary: Validar un documento PDF
      description: Ejecuta el flujo de extracción y reglas de validación según el tipo documental.
      tags:
        - Validación Documental
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                archivo:
                  type: string
                  format: binary
                claveDocumental:
                  type: string
                  example: "ACTA_NAC"
      responses:
        '200':
          description: Resultado de la validación
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /ubicaciones:
    get:
      summary: Obtener todas las ubicaciones
      tags:
        - Ubicaciones
      responses:
        '200':
          description: Lista de ubicaciones
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Ubicacion'
        '500':
          description: Error de servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      summary: Crear una nueva ubicación
      tags:
        - Ubicaciones
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UbicacionInput'
      responses:
        '201':
          description: Ubicación creada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ubicacion'
        '500':
          description: Error de servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  
  /ubicaciones/clave/{id}:
    get:
      summary: Obtener una ubicación por su ID
      tags:
        - Ubicaciones
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID de la ubicación
      responses:
        '200':
          description: Ubicación encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ubicacion'
        '404':
          description: Ubicación no encontrada
        '500':
          description: Error de servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /ubicaciones/{id}:
    patch:
      summary: Actualizar una ubicación existente
      tags:
        - Ubicaciones
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID de la ubicación a actualizar
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UbicacionInput'
      responses:
        '200':
          description: Ubicación actualizada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ubicacion'
        '404':
          description: Ubicación no encontrada
        '500':
          description: Error de servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  
  /ubicaciones/{id}/estado:
    patch:
      summary: Actualizar el estado de una ubicación
      tags:
        - Ubicaciones
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID de la ubicación a actualizar
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                estado:
                  type: string
                  example: "Inactivo"
      responses:
        '200':
          description: Estado de la ubicación actualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ubicacion'
        '404':
          description: Ubicación no encontrada
        '500':
          description: Error de servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    Repositorio:
      type: object
      properties:
        id:
          type: integer
          example: 1
        unidad_id:
          type: integer
          nullable: true
          example: 10
        proveedor:
          type: string
          example: "GoogleDrive"
        drive_id:
          type: string
          example: "0ABcDeFGhIjkL12345"
        carpeta_id:
          type: string
          example: "1A2B3C4D5E6F7G8H9I0J"
        nombre:
          type: string
          example: "Repositorio Principal Plantel 01"
        estado:
          type: string
          example: "Activo"

    CrearRepositorioRequest:
      type: object
      required:
        - proveedor
        - drive_id
        - carpeta_id
        - nombre
      properties:
        unidad_id:
          type: integer
          example: 10
        proveedor:
          type: string
          example: "GoogleDrive"
        drive_id:
          type: string
          example: "root"
        carpeta_id:
          type: string
          example: "1A2B3C4D5E6F7G8H9I0J"
        nombre:
          type: string
          example: "Nuevo Repositorio"
          
    Ubicacion:
      type: object
      properties:
        id:
          type: integer
          example: 1
        repositorio_id:
          type: integer
          example: 1
        subserie_id:
          type: integer
          example: 1
        carpeta_id:
          type: string
          example: "a79c6566-3238-4f33-9f2d-4b9a56c52528"
        estado:
          type: string
          example: "Activo"
          
    UbicacionInput:
      type: object
      properties:
        repositorio_id:
          type: integer
          example: 1
        subserie_id:
          type: integer
          example: 1
        carpeta_id:
          type: string
          example: "a79c6566-3238-4f33-9f2d-4b9a56c52528"
        estado:
          type: string
          example: "Activo"

    SuccessResponse:
      type: object
      properties:
        data:
          type: object
        meta:
          type: object

    PaginatedResponse:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
        meta:
          type: object
          properties:
            page:
              type: integer
            pageSize:
              type: integer
            total:
              type: integer
            totalPages:
              type: integer
    
    ValidacionResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            repositorioId:
              type: integer
            driveId:
              type: string
            carpetaRaizId:
              type: string
            acceso:
              type: string
              example: "Ok"
            permisos:
              type: object
              properties:
                puedeListar:
                  type: boolean
                puedeCrearCarpetas:
                  type: boolean
        meta:
          type: object

